<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colorful Video Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f72585, #7209b7, #3a0ca3, #4361ee, #4cc9f0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      margin-top: 30px;
      font-size: 2.5rem;
    }

    .frame-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px 20px;
    }

    iframe {
      width: 560px;
      height: 315px;
      border: 5px solid white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    iframe:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1> Video Frames </h1>
  <div class="frame-container">
    <iframe src="https://www.youtube.com/embed/vdNrPdeEuYQ" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/mycpQ27xkP8" allowfullscreen></iframe>
  </div>
</body>
</html>
