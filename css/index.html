<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Assignments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fc466b, #3f5efb);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      padding: 40px;
      width: 90%;
      max-width: 1000px;
    }

    a {
      text-decoration: none;
    }

    .assignment-box {
      width: 100%;
      height: 150px;
      border-radius: 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 3px solid yellow;
      box-shadow: 0 0 15px yellow;
    }

    .assignment-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px yellow;
    }

    .assignment-box::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: inherit;
      filter: blur(15px);
      z-index: -1;
      opacity: 0.6;
    }

    .a1  { background: linear-gradient(135deg, #f6d365, #fda085); }
    .a2  { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    .a3  { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
    .a4  { background: linear-gradient(135deg, #ff9a9e, #fecfef); }
    .a5  { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
    .a6  { background: linear-gradient(135deg, #c1dfc4, #deecdd); }
  </style>
</head>
<body>

  <h1>CSS ASSIGNMENTS</h1>

  <div class="grid">
    <a href="External.html"><div class="assignment-box a1">External</div></a>
    <a href="inline.html"><div class="assignment-box a2">inline</div></a>
    <a href="internal.html"><div class="assignment-box a3">internal</div></a>
    <a href="Employee.html"><div class="assignment-box a4">Employee</div></a>
    <a href="Resume.html"><div class="assignment-box a5">Resume</div></a>
    <a href="VideoFrames.html"><div class="assignment-box a6">Video Frames</div></a>
  </div>

</body>
</html>
