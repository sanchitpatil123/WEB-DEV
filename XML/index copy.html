<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shreyas Panditrao Hanpude - Tech Boxes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 32px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    h2 {
      font-size: 20px;
      margin: 10px;
      color: #f0f0f0;
    }

    .info {
      font-size: 18px;
      color: #fff;
      margin-top: 10px;
      font-weight: bold;
    }

    .info span {
      color: #ff6347; /* Tomato color for the name */
    }

    .container {
      display: flex;
      gap: 30px;
      margin-top: 40px;
    }

    .box {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      z-index: -1;
      background: linear-gradient(45deg, #ff6ec4, #7873f5, #42e695, #f9f871);
      background-size: 400% 400%;
      border-radius: 25px;
      animation: glow 6s ease infinite;
      filter: blur(8px);
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    }

    .html-box {
      background: #f06529;
      border: 4px solid yellow;
    }

    .css-box {
      background: #2965f1;
      border: 4px solid yellow;
    }

    .xml-box {
      background: #8e44ad;
      border: 4px solid yellow;
    }
    h1 {
      margin-top: 40px;
      color: #24734e;
      text-shadow: 2px 2px 8px rgba(91, 13, 13, 0.5);
    }

  </style>
</head>

      <div class="box css-box">CSS</div>
    </a>
    <a href="XML/index.html" style="text-decoration: none;">
      <div class="box xml-box">XML</div>
    </a>
  </div>

</body>
</html>
