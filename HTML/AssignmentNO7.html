<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Links Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #48cae4, #4361ee, #7209b7);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .link-button {
      background-color: white;
      color: #333;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    .link-button:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>My Favorite Links</h1>

  <a class="link-button" href="https://www.google.com" target="_blank">Google</a>
  <a class="link-button" href="https://www.youtube.com" target="_blank">YouTube</a>
  <a class="link-button" href="https://github.com" target="_blank">GitHub</a>

</body>
</html>
