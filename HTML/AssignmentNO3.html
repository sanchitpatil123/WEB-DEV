<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Tags</title>
    <style>
        body {
            background-color: #eaf6ff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .box {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3436;
            text-align: center;
        }

        p {
            color: #333;
            font-size: 16px;
        }

        .tag {
            margin: 10px 0;
        }

        .tag span {
            background-color: #dff9fb;
            padding: 6px 10px;
            display: inline-block;
            border-left: 4px solid #00cec9;
            margin-bottom: 6px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<center>
    <h1>HTML Text Formatting Tags</h1>

    <p class="bold"><b>Bold Text</b></p>
    <p class="strong"><strong>Strong Text</strong></p>
    <p class="italic"><i>Italic Text</i></p>
    <p class="emphasized"><em>Emphasized Text</em></p>
    <p class="underlined"><u>Underlined Text</u></p>
    <p class="highlighted"><mark>Highlighted Text</mark></p>
    <p class="smaller"><small>Smaller Text</small></p>
    <p class="deleted"><del>Deleted Text</del></p>
    <p class="inserted"><ins>Inserted Text</ins></p>
    <p>This is H<sub class="subscript">2</sub>O (Subscript)</p>
    <p>This is X<sup class="superscript">2</sup> (Superscript)</p>
   

</center>

</body>
</html>
